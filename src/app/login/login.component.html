<!-- login.component.html -->
<div class="login">
  <form class="custom-form" method="post">
    <h1>INICIA</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button type="submit" (click)="login()">Entrar</button>
  </form>
</div>

<h5>Si no puede acceder a una cuenta anterior, en lugar de crear una nueva, envíe un correo electrónico a arcorpsupport@gmail.com para obtener ayuda.</h5>
